<div class="container">
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun"></div>
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="keepimage">
            <img type="image" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                height="40px" width="40px">
        </div>
        <h1 class="example-app-name"></h1>
        <div class="onsearch">
            <input class="onsearch" type="search" placeholder="Search...">
        </div>
        <div class="midbtn" fxLayout="row" fxLayoutGap="25px">
            <div>
                <img type="image" src="../../../assets/refresh.png" height="26px" width="26px">
            </div>
            <div>
                <img type="image" src="../../../assets/listview.png" height="26px" width="26px">
            </div>
            <div>
                <img type="image" src="../../../assets/settings.png" height="26px" width="26px">
            </div>
        </div>
        <div class="accountimg" fxLayout="row" fxLayoutGap="30px">
            <img type="image" src="../../../assets/apps.png" height="30px" width="30px">

            <img type="image" src="../../../assets/profile.png" height="28px" width="28px">
        </div>
    </mat-toolbar>
    <div class="menu" fxLayout="row" fxLayoutGap="20px">
        <div class="menuimg" fxLayout="column" fxLayoutGap="20px">
            <img type="image" src="../../../assets/lightbulb.png" height="28px" width="28px">
            <img type="image" src="../../../assets/notifications.png" height="28px" width="28px">
            <img type="image" src="../../../assets/edit.png" height="28px" width="28px">
            <img type="image" src="../../../assets/archive.png" height="28px" width="28px">
            <img type="image" src="../../../assets/delete.png" height="28px" width="28px">
        </div>
        <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="56">
                <mat-nav-list>

                    <mat-list role="list" class="hide">
                        <mat-list-item role="listitem">Notes</mat-list-item>
                        <mat-list-item role="listitem">reminder</mat-list-item>
                        <mat-list-item role="listitem">edit</mat-list-item>
                        <mat-list-item role="listitem">archive</mat-list-item>
                        <mat-list-item role="listitem">trash</mat-list-item>
                    </mat-list>

                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-container>
    </div>
</div>
