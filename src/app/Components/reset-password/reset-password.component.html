<div class="reset-layout">
    <div class="container">
        <div class="reset-container">
            <div class="form-head" fxLayout="column" fxLayoutAlign=" center">
                <div fxLayout="row" style="font-weight:500">
                    <span style="font-size: 30px ; color: #4285F4">F</span>
                    <span style="font-size: 30px ; color: #EA4335">u</span>
                    <span style="font-size: 30px ; color: #FBBC05">n</span>
                    <span style="font-size: 30px ; color: #4285F4">d</span>
                    <span style="font-size: 30px ; color: #34A853">o</span>
                    <span style="font-size: 30px ; color: #EA4335">o</span>
                </div>
                <div class='form-reset'>
                    <span><h1>Reset Password</h1></span>   
                </div>
            </div>
            <form [formGroup]="resetPwdForm" (ngSubmit)="onSubmit()">
                <div class="form-group form-container" fxLayout="column">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>New password</mat-label>
                        <input matInput type="password" placeholder="Enter new password" formControlName="password">
                        <mat-error>Enter New Password</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Confirn new password</mat-label>
                        <input matInput type="password" placeholder="Confirm new password" formControlName="confirmPassword">
                        <mat-error>Enter Confirm Password</mat-error>
                    </mat-form-field>
                    <mat-hint>
                        <h3>Use 8 or more characters with a mix of letters, numbers & symbols</h3>
                    </mat-hint>
                </div>
                <div class="showPassword">
                    <input type="checkbox">
                    <label>Show Password</label>
                </div>
                <div>
                    <div class="form-group buttons" fxLayoutGap="10px">
                        <button class="btnSave" mat-flat-button  color="primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
